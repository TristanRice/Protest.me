<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register for protest</title>
</head>
<body>
    <form action="" method="post" id="form_submit" novalidate>
        {{ form.hidden_tag() }}
        {{ form.recaptcha }}
        {% for error in form.recaptcha.errors %}
        <span style="color: red;">[{{ error }}]</span>
        {% endfor %}
        {{ form.submit() }}
    </form>
</body>
</html>
