<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ protest.title }}</title>
</head>
<body>
    <p><h1>Title</h1>{{ protest.title }}</p>
    <p><h1>Id</h1>{{ protest.id }}</p>
    <p><h1>Text</h1>{{ protest.text }}</p>
    <p><h1>Number of protestors</h1>{{ protest.number_of_protestors }}</p>
    <a href="{{url_for('protest.register_by_id', id=protest.id)}}">Register for protest</a>
</body>
</html>
